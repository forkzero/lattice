name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCHIVE_NAME=lattice-${VERSION}-${{ matrix.target }}

          mkdir -p dist/${ARCHIVE_NAME}
          cp target/${{ matrix.target }}/release/lattice dist/${ARCHIVE_NAME}/
          cp README.md LICENSE* dist/${ARCHIVE_NAME}/ 2>/dev/null || true

          cd dist
          tar -czvf ${ARCHIVE_NAME}.tar.gz ${ARCHIVE_NAME}

          # Generate checksum
          if [[ "$OSTYPE" == "darwin"* ]]; then
            shasum -a 256 ${ARCHIVE_NAME}.tar.gz > ${ARCHIVE_NAME}.tar.gz.sha256
          else
            sha256sum ${ARCHIVE_NAME}.tar.gz > ${ARCHIVE_NAME}.tar.gz.sha256
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lattice-${{ matrix.target }}
          path: dist/*.tar.gz*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          find artifacts -name '*.sha256' -exec mv {} release/ \;

          # Create combined checksums file
          cd release
          cat *.sha256 > checksums.txt
          rm -f *.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify the published release works end-to-end via install script
  e2e-verify:
    name: E2E Verify Release
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lattice via install script
        run: curl -fsSL ${{ vars.INSTALL_URL }} | sh

      - name: Run e2e tests
        run: bash tests/docker/e2e-test.sh
