title: Curl-based Installation Script
body: 'Users can install lattice via a single curl command: curl -fsSL https://raw.githubusercontent.com/forkzero/lattice/main/install.sh | sh. The install script: (1) detects OS and architecture, (2) downloads appropriate binary from GitHub Releases, (3) verifies checksum, (4) installs to ~/.local/bin or /usr/local/bin, (5) provides clear success/error messages. Script supports --version flag to install specific versions. Uninstall instructions are documented.'
