id: REQ-DIST-001
type: requirement
title: Pre-built Binary Releases
body: 'Release builds produce pre-built binaries for supported platforms: (1) macOS x86_64 (Intel), (2) macOS aarch64 (Apple Silicon), (3) Linux x86_64 (glibc), (4) Linux aarch64. Windows support deferred until user demand is demonstrated. Binaries are built in CI using cross-compilation or native runners. Release artifacts are uploaded to GitHub Releases with checksums. Binary naming convention: lattice-{version}-{target}.tar.gz'
