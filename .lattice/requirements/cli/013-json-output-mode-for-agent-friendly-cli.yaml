title: JSON Output Mode for Agent-Friendly CLI
body: 'All read commands (list, get, drift, summary, lint, search) support --format json for structured machine-readable output. Write commands (add, refine, resolve, verify) already return structured results but should also emit JSON on success/error when --format json is set. Errors emit JSON on stderr with error code and detail fields. Exit codes are semantic: 0 success, 1 error, 2 actionable condition (drift detected, lint issues). This makes the CLI the primary agent interface â€” sub-agents call lattice commands via Bash and parse JSON, no MCP server needed for local orchestration.'
