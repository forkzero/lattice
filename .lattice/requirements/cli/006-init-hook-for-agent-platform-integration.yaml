title: Init Hook for Agent Platform Integration
body: "The 'lattice init' command detects and configures agent platform integrations automatically. Supported platforms: (1) Claude Code - creates .claude/agents/lattice.md with sub-agent config, adds to .claude/settings.json MCP servers, (2) Cursor - creates .cursor/agents/lattice.md or equivalent, (3) Generic - creates .lattice/agent-prompt.md for manual integration. The init command prompts for platform selection or auto-detects based on existing config directories. Can be re-run with 'lattice init --agents' to update agent configs without reinitializing the lattice."
