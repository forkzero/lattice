id: REQ-CLI-012
type: requirement
title: HTML Export
body: The CLI shall support exporting the lattice to a static HTML documentation site via 'lattice export --format html'. The output shall include statistics cards, resolution status breakdown, priority breakdown, implementation coverage, a collapsible traceability tree (thesis -> requirements -> implementations), and collapsible node listings by type. The HTML shall be self-contained with embedded CSS.
