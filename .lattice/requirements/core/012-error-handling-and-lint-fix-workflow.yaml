title: Error Handling and Lint-Fix Workflow
body: 'The lattice CLI provides configurable error handling: (1) Normal mode: warn on malformed files, continue processing valid ones, (2) Strict mode (--strict): fail immediately on first error, suitable for CI, (3) Lint command (lattice lint): report all issues without modifications, (4) Fix mode (lattice lint --fix): attempt repairs with confirmation. Fixable issues include: missing version fields (add ''1.0.0''), missing status (add ''active''), edge references without version, date format normalization. Non-fixable issues (warn or fail): missing id/title, invalid YAML syntax, unknown node types, circular dependencies. The lint command exits non-zero if issues are found.'
